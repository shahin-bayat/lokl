version: 2

project_name: lokl

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/lokl
    binary: lokl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/shahin-bayat/lokl/internal/version.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

brews:
  - repository:
      owner: shahin-bayat
      name: homebrew-tap
    homepage: "https://github.com/shahin-bayat/lokl"
    description: "Local development environment orchestrator"
    license: "MIT"
    install: |
      bin.install "lokl"
